<html>
    <head>
        <title>Technology-BBC</title>
        <style>
            #topbanner {
                width: 100%;
                height: 45px;
                margin: 0 auto;
            }
            body {
                margin: 0;
                padding: 0;
                font-family: Helvetica,Arial,sans-serif;
            }
            #logo {
                margin-left: 145px;
                margin-right: 8px;
                margin-top: 8px;
                width: 100px;
                float: left;
            }
            .topbarSection {
                float: left;
                border-left: 1px #cccccc solid;
                height: 45px;
            }
            #signinImage {
                margin: 8px;
                float: left;
            }
            #signinText {
                font-weight: bold;
                font-size: 95%;
                position: relative;
                top: 15px;
                padding-right: 50px;
            }
            .topbarMenu {
                font-weight: bold;
                font-size: 95%;
                padding: 15px;
                height: 15px;
                float: left;
            }
            .topbarMenuMore {
                font-weight: bold;
                font-size: 95%;
                padding: 10px;
                height: 25px;
                float: left;
            }
            #moreArrow {
                margin-left: 5px;
                position: relative;
                top: 5px;
                left: 15px;
            }
        </style>
    </head>
    <body>
        <div id="topbanner">
            <!--logo-->
            <img id="logo" src="images/logo.png" alt="logo">

            <!--signin section-->
            <div id="signinDiv" class="topbarSection">
                <img id="signinImage" src="images/signin.png" alt="signin">
                <span id="signinText"> Sign in</span>
            </div>

            <!--others section-->
            <div class="topbarSection topbarMenu">
                News
            </div>
            <div class="topbarSection topbarMenu">
                    Sport
            </div>
            <div class="topbarSection topbarMenu">
                    Weather
            </div>
            <div class="topbarSection topbarMenu">
                    Shop
            </div>
            <div class="topbarSection topbarMenu">
                    Earth
            </div>
            <div class="topbarSection topbarMenu">
                    Travel
            </div>
            <div class="topbarSection topbarMenuMore">
                    More
                    <img id="moreArrow" src="images/more.png" alt="more">
            </div>
        </div>
    </body>
</html>
