<html>
    <head>
        <title>Technology-BBC</title>
        <style>
            #topbanner {
                width: 100%;
                height: 45px;
                margin: 0 auto;
            }
            body {
                margin: 0;
                padding: 0;
                font-family: Helvetica,Arial,sans-serif;
            }
            #logo {
                margin-left: 145px;
                margin-right: 8px;
                margin-top: 8px;
                width: 100px;
                float: left;
            }
            .topbar_section {
                float: left;
                border-left: 1px #cccccc solid;
                height: 100%;
            }
            #signinImage {
                margin: 8px;
                float: left;
            }
            #signinText {
                font-weight: bold;
                font-size: 95%;
                position: relative;
                top: 15px;
                padding-right: 50px;
            }
        </style>
    </head>
    <body>
        <div id="topbanner">
            <!--logo-->
            <img id="logo" src="images/logo.png" alt="logo">

            <!--signin section-->
            <div id="signin_div" class="topbar_section">
                <img id="signinImage" src="images/signin.png" alt="signin">
                <span id="signinText"> Sign in</span>
            </div>
        </div>

</html>
